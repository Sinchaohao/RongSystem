<script th:inline="javascript">



    function select() {
        var options = {
            url: "/iot/waterpannel/view",
            search: false,
            showExport: true,
            columns: [{
                field : 'id',
                title : '水质数据id',
                },
                {
                    field : 'aid',
                    title : '地区id',
                },
                {
                    field : 'tem',
                    title : '水温',
                },
                {
                    field : 'ph',
                    title : '酸碱度值',
                },
                {
                    field : 'ndata',
                    title : '总氮含量',
                },
                {
                    field : 'pdata',
                    title : '总磷含量',
                },
                {
                    field : 'qdata',
                    title : '氰化物含量',
                },
                {
                    field : 'sdata',
                    title : '硫化物含量',
                },
                {
                    field : 'fudata',
                    title : '氟化物含量',
                },
                {
                    field : 'bacdata',
                    title : '大肠杆菌含量',
                },
                {
                    field : 'sampling_by',
                    title : '数据采集人员',
                },
                {
                    field : 'sampling_time',
                    title : '数据采集时间',
                },
                {
                    field : 'remark',
                    title : '是否有效',
                }]
        };
        $.table.init(options);
    };
</script>

<body class="gray-bg" onload="waterload();select();$.table.search()">
<div class="row  border-bottom  dashboard-header">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>水质数据 - 水温(℃)</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id=""></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">

                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id=""></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>水质数据 - 总氮含量(mg/L)</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id=""></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">

                        <div class="echarts" id=""></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>水质数据 - 氰化物含量(mg/L)</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id=""></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>水质数据 - 硫化物含量(mg/L)</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id=""></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>水质数据 - 氟化物含量(mg/L)</h5>
                    </div>

                        <div class="echarts" id=""></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>水质数据 - 大肠杆菌数量(个/L)</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id=""></div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 select-table table-striped">
                <div class="ibox float-e-margins">
                    <h5>水质信息</h5>
                    <div class="ibox-content">
                        <table id="bootstrap-table" data-mobile-responsive="true"></table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">



    function select() {
        var options = {
            url: "/iot/waterpannel/view",
            search: false,
            showExport: true,
            columns: [{
                field : 'id',
                title : '水质数据id',
            },
                {
                    field : 'aid',
                    title : '地区id',
                },
                {
                    field : 'tem',
                    title : '水温',
                },
                {
                    field : 'ph',
                    title : '酸碱度值',
                },
                {
                    field : 'N_data',
                    title : '总氮含量',
                },
                {
                    field : 'P_data',
                    title : '总磷含量',
                },
                {
                    field : 'Q_data',
                    title : '氰化物含量',
                },
                {
                    field : 'S_data',
                    title : '硫化物含量',
                },
                {
                    field : 'Fu_data',
                    title : '氟化物含量',
                },
                {
                    field : 'Bac_data',
                    title : '大肠杆菌含量',
                },
                {
                    field : 'sampling_by',
                    title : '数据采集人员',
                },
                {
                    field : 'sampling_time',
                    title : '数据采集时间',
                },
                {
                    field : 'remark',
                    title : '是否有效',
                }]
        };
        $.table.init(options);
    };
</script>

        <form action="/iot/waterpannel/list" method="post">

            <input type="submit" value="id查询" />
        </form>

        </form>

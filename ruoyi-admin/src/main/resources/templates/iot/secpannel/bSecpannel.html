<body class="gray-bg" onload="secload()">
    <div class="ui-layout-west">
        <div class="main-content">
            <div class="box box-main" style="width: 3000px">
                <div class="box-header">
                    <div class="box-title">
                        <i class="fa icon-grid"></i> 安防数据列表
                    </div>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;">
                            <i class="fa fa-chevron-up"></i></button>
                        <button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠">
                            <i class="fa fa-chevron-down"></i></button>
                        <button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新">
                            <i class="fa fa-refresh"></i></button>
                    </div>
                </div>

                </div>
            </div>

    <div class="container-div ui-layout-center">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <input type="hidden" name="aid" id="aid"/>
                            </li>

                            <li>
                                最后警报时间：<input type="text" name="time" id="time"/>
                            </li>

                            <li>
                                <input type="hidden" name="parentaid" id="parentaid"/>
                            </li>

                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()">
                    <i class="fa fa-remove"></i> 批量删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
        <div class="row">

                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a onclick="init_rainsec()">原始数据</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="rainsec"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>湿度报警分布可视化(%)</h5>

                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-superpowers"></i>
                            </a>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">

            <div class="col-sm-6">

                        <div class="ibox-tools">

                            </a>
                            <ul class="dropdown-menu dropdown-user">

                    </div>
                    <div class="ibox-content">
                        <div class="echarts" id="watsectype"></div>
                    </div>
                </div>

<script th:inline="javascript">


    var prefix = ctx + "iot/secpannel";
    /*var removeFlag = [[${@permission.hasPermi('iot:secpannel:remove')}]];
    var editFlag = [[${@permission.hasPermi('iot:secpannel:edit')}]];*/
    $(function() {
        $('body').layout({ west__size: 185 });
        queryAreaList();
        queryAreaTree();
    });

    function queryAreaList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "分组管理",
            search: false,
            showExport: true,
            showColumns:true,
            columns: [{
                checkbox: true
            },
                {
                    field : 'aid',
                    title : '分组编号',
                    visible: true
                },
                {
                    field : 'parentaid',
                    title : '父编号',
                    visible: false
                },
                {
                    field : 'aname',
                    title : '地域名称',
                    sortable: true
                },
                {
                    field: 'note',
                    title: '备注',
                    sortable: true
                },
                {
                    field: 'time',
                    title: '最后警报时间',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs ' /*+ removeFlag */+ '" href="#" onclick="$.operate.remove(\'' + row.aid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-success btn-xs ' /*+ editFlag */+ '" href="#" onclick="$.operate.edit(\'' + row.aid + '\')"><i class="fa fa-edit" ></i>修改</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    };

    function queryAreaTree()
    {
        var url = ctx + "iot/secpannel/treeData";
        var options = {
            url: url,
//            expandLevel: 2,
            onClick : zOnClick
        };
//        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#aid").val(treeNode.id);
            $.table.search();
        }
        $.tree.init(options);
    }

</script>
